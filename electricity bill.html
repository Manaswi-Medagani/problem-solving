     <script>
    function calculateElectricityBill(units) {
        let bill;
        if (units <= 100) {
            bill = units * 1;
        } else if (units <= 300) {
            bill = 100 * 1 + (units - 100) * 1.5;
        } else { // units > 300
            bill = 100 * 1 + 200 * 1.5 + (units - 300) * 2;
        }
        return bill;
    }
    
    
    const unitsConsumed = 350;
    const electricityBill = calculateElectricityBill(unitsConsumed);
    console.log(`Total electricity bill: Rs. ${electricityBill.toFixed(2)}`);
  </script>
</body>
